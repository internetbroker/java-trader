import groovy.io.FileType

def subdirs = file(".")

def subprojects = [
    "trader-common",
    "trader-common-services",
    "trader-services",
    "trader-ui",

	"plugin-jctp-6.3.15-linux_x64",
	"plugin-jctp-6.3.15-win32_x64",
	"plugin-jctp-6.3.15-win32_x86",

	"plugin-jctp-6.3.13-linux_x64",
	"plugin-jctp-6.3.13-win32_x64",
	"plugin-jctp-6.3.13-win32_x86"

    ];


subdirs.traverse(type: FileType.DIRECTORIES, maxDepth: 0){ file ->
    if ( file.getName() in subprojects && (new File(file,"build.gradle")).exists() ){
        include file.getName()
    }
}

rootProject.name = 'trader-modules'
